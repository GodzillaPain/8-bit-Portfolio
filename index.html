<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donkey Kong Arcade</title>
  <link rel="stylesheet" href="portfoliostyles.css"> 
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <div class="left-bar"></div>
      <div class="right-bar"></div>
    </div>
    <div class="screen-container">
      <div class="screen-blur"></div>
      <nav id="front-page"> 
        <div class="title">
          <img id="david" 
          src="assets/Profile Picture.jpg" 
          alt="profile-image"/>
          <p>FRONT-END WEB DEVELOPER</p>
          <button class="start-btn">Press to Start</button> 
        <hr />
        <div id="arcade">
          <div id="menu">
            <ol>
              <li><a class="arrow"><i class="fas fa-arrow-alt-right"></i>About Me</a></li>
              <li><a class="arrow"><i class="fas fa-arrow-alt-right"></i>Projects</a></li>
              <li><a class="arrow"><i class="fas fa-arrow-alt-right"></i>Skills</a></li>
              <li><a class="arrow"><i class="fas fa-arrow-alt-right"></i>Contact</a></li>
              <li><a class="arrow"><i class="fas fa-arrow-alt-right"></i>Socials</a></li>
            </ol>
          </div>

        </div>
      </nav>
      </div>
      <div class="board"></div>
   </div>
  </div>
  </body>

</html>
